{%extends "/shared/admin_layout.html" %}

{% block title %}Admin Signin{% endblock %}

{% block head %}
	{{ super() }}

    <link rel="stylesheet" href="/static/home.css" />
{% endblock %}

{% block content %}
	<div class="d-flex h-100 justify-content-center align-items-center mt-n5">
	    <div class="row justify-content-center align-self-center welcome">

			<div style="width:100%">
			<div class="text-center">
				<h4 class="font-weight-bold">ADMIN SIGN IN</h4>
			</div>
			
			{% if error %}
				<div class="alert alert-danger">
					{{error}}
				</div>
			{% endif %}

			<form action="/admin/signin/" method="POST">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Email address</label>
			    <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
			    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
			  </div>
			  <div class="text-center">
				<button type="submit" class="btn btn-primary">Signin</button>
			  </div>
			</form>
			</div>	
	    </div>
	</div>
{% endblock %}
