{%extends "/shared/admin_layout.html" %}

{% block title %}Manage Games - Edit {{game['name']}}{% endblock %}

{% block head %}
	{{ super() }}

    <link rel="stylesheet" href="/static/home.css" />
{% endblock %}

{% block content %}
	<div class="container h-100 justify-content-center align-items-center mt-5">
		<div class="back" style="font-size: 1.5em;position: absolute;">
			<a href="javascript:history.back()"><i class="bi bi-arrow-left"></i></a>
		</div>
		<div class="d-flex justify-content-center">
			<form action="/admin/games/edit/{{game['id']}}" method="POST" class="col-md-5 ">
			<h2 style="display: inline-block;">Edit </h2> <h4 style="display: inline;"><b><i>"{{game['name']}}"</i></b></h4>
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" name="title" class="form-control" id="title" required  placeholder="Enter game title">
				<small class="form-text text-muted">Members will be able to search using title!</small>
			</div>
			<div class="form-group">
				<label for="tags">Tags</label>
				<input type="text" name="tags" class="form-control" id="tags" required  placeholder="E.g. Action;FPS;Multiplayer">
			</div>
			<div class="form-group">
				<label for="dev">Developer</label>
				<input type="text" name="dev" class="form-control" id="dev" required  placeholder="E.g. Valve">
			</div>

			<!-- <div class="form-group">
				<label for="desc">Description</label>
				<textarea id="desc" name="desc" class="form-control"></textarea>
			</div> -->


			
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Update</button>
			</div>
			</form>
		</div>
	</div>
{% endblock %}
